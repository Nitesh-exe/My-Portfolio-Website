<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>My Projects</title>
</head>
<body class="light" id="projects-page">
    <nav class="menubar">
        <div class="leftside">
            <a href="index.html" class="brand">Nitesh S. Lohar</a>
            <div class="profile-card">
                <img src="profile.jpg" alt="Nitesh">
                <p>Hello, I'm Nitesh.<br><br>Software Developer</p>
            </div>
        </div>

        <!-- dark/light mode -->
        <div class="toggle-container" id="theme-switch">
            <div class="toggle-circle"></div>
            <div class="toggle-background">
                <div class="sun"></div>
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
                <div class="moon"></div>
                <div class="star star-1"></div>
                <div class="star star-2"></div>
                <div class="star star-3"></div>
                <div class="star star-4"></div>
                <div class="star star-5"></div>
            </div>
        </div>

        <ul class="rightside">
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="achievements.html">Achievements</a></li>
            <li><a href="skillset.html">Skillset</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="websites.html">Websites</a></li>
        </ul>
    </nav>
    
    <div class="projects-container">
        <h1 class="projects-heading">My Projects</h1>
        <p class="projects-subheading">Collection of my work from GitHub. Projects are automatically synced from my repositories.</p>
        <div id="projects-list" class="grid-container">
            <!-- projects will be injected here-->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading projects from GitHub...</p>
            </div>
        </div>
    </div>

    <!-- display full fullscreen image -->
    <div id="image-modal" class="image-modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modal-image" alt="Full screen project image">
        <div id="caption"></div>
    </div>
    
    <script src="myscript.js"></script>
</body>
</html>
